<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Search Bar</title>
  </head>
  <body>
    <div class="search-bar-container active">
      <img
        src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-256.png"
        alt="magnifier"
        class="magnifier"
      />
      <input type="text" class="input" placeholder="Search..." />
      <img
        src="https://cdn2.iconfinder.com/data/icons/oneui/24/google_voice_search-256.png"
        alt="microphone"
        class="microphone"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
